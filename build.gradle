plugins {
    id 'java'

}

group 'by.makei'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}



dependencies {
    implementation 'org.junit.platform:junit-platform-launcher:1.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-params параметризованные тесты
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.8.1'

    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'



    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

}

test {
    useJUnitPlatform()
}